<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Dashboard - Employee Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">HR Dashboard - Employee Submissions</h1>

    <!-- Search -->
    <div class="mb-4 flex justify-end">
      <input type="text" id="searchInput" placeholder="Search by name, passport, or iqama" 
             class="p-2 border rounded w-full max-w-md"/>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-2 px-4">Name</th>
            <th class="py-2 px-4">Iqama</th>
            <th class="py-2 px-4">Passport</th>
            <th class="py-2 px-4">Job Title</th>
            <th class="py-2 px-4">Qualification</th>
            <th class="py-2 px-4">Experience</th>
            <th class="py-2 px-4">Contact</th>
            <th class="py-2 px-4">Documents</th>
            <th class="py-2 px-4">Submitted At</th>
          </tr>
        </thead>
        <tbody id="dataBody" class="text-gray-700">
          <!-- Data will be populated by dashboard.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>

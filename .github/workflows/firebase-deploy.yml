name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # deploys whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (required if using build tools)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies and build (adjust if you have build steps)
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Make sure package.json has a "build" script

      # 4️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMPLOYEE_DOC_UPLOAD }}
          channelId: live
          projectId: employee-doc-upload

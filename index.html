<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Upload Form</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Employee Details Upload Form</h1>
    <p class="text-center text-gray-600 mb-6">Please fill all details and upload required documents.</p>

    <form id="employeeForm" class="space-y-4">

      <!-- Employee Details -->
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" placeholder="Enter employee name" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Iqama Number</label>
        <input type="text" name="iqama" placeholder="Enter Iqama Number" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Iqama Expiry Date</label>
        <input type="date" name="iqamaExpiry" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Passport Number</label>
        <input type="text" name="passport" placeholder="Enter Passport Number" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Job Title</label>
        <input type="text" name="jobTitle" placeholder="Enter Job Title" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Qualification</label>
        <input type="text" name="qualification" placeholder="Enter Qualification" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Experience (Years)</label>
        <input type="number" name="experience" placeholder="Enter Experience" required class="w-full p-2 border rounded-md"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Contact Number</label>
        <input type="tel" name="contact" placeholder="Enter Contact Number" required class="w-full p-2 border rounded-md"/>
      </div>

      <hr class="my-4"/>

      <!-- File Uploads -->
      <h2 class="text-lg font-semibold mb-2">Upload Documents</h2>

      <div>
        <label class="block font-semibold mb-1">CV</label>
        <input type="file" name="cv" accept=".pdf,.doc,.docx" required class="w-full"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Passport Copy</label>
        <input type="file" name="passportCopy" accept=".pdf,.jpg,.png" required class="w-full"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Iqama Copy</label>
        <input type="file" name="iqamaCopy" accept=".pdf,.jpg,.png" required class="w-full"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Medical Certificate</label>
        <input type="file" name="medical" accept=".pdf,.jpg,.png" required class="w-full"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Abshir Copy</label>
        <input type="file" name="abshir" accept=".pdf,.jpg,.png" required class="w-full"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Insurance Copy</label>
        <input type="file" name="insurance" accept=".pdf,.jpg,.png" required class="w-full"/>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 mt-4">Submit</button>
    </form>

    <!-- Success Popup -->
    <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg text-center">
        <h2 class="text-xl font-bold mb-2">âœ… Submission Successful!</h2>
        <p>Your details have been saved securely.</p>
        <button id="closePopup" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Close</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/form.js"></script>
  <script type="module" src="js/validation.js"></script>

</body>
</html>
